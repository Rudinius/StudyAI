<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StudyAI</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    textarea {
      width: 80%;
      height: 200px;
      resize: none;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      width: 60%;
      height: 30px;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      width: 100px;
      height: 40px;
      background-color: #4285F4;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3367D6;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>StudyAI</h1>
    <p>Welcome to StudyAI, an AI chatbot for practicing everyday life situations in a foreign language.</p>
    
    <textarea id="textArea" readonly></textarea>
    
    <input type="text" id="textField" placeholder="Enter your text">
    
    <button id="sendButton" onclick="sendRequest()">Send</button>
  </div>

  <script>
    function sendRequest() {
      var textField = document.getElementById("textField");
      var textArea = document.getElementById("textArea");
      var sendButton = document.getElementById("sendButton");

      // Disable the button after klicking
      sendButton.disabled = true;
      
      // Get the content from the text field
      var content = textField.value;

      // Copy the content to the text area
      textArea.value += "User: " + content + "\n";
      
      // Create an HTTP request
      var xhr = new XMLHttpRequest();
      var url = "http://studyai.us-east-1.elasticbeanstalk.com/api/v1/pizza";
      
      // Set the request parameters
      var params = "role=user&content=" + encodeURIComponent(content);
      
      // Configure the request
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      
      // Handle the response from the server
      xhr.onreadystatechange = function() {
	if (xhr.readyState === 4) {
	// Re-enable the button
	sendButton.disabled = false;

	    if (xhr.status === 200) {
            // In case of successful request/response
            // Append the response to the text area
            var response = JSON.parse(xhr.responseText);
            textArea.value += response.content + "\n";
            } 
	    else {
	    // At the moment no difference to "200" response
            var response = JSON.parse(xhr.responseText);
            textArea.value += response.content + "\n";
            }
	}
      };
      
      // Send the request
      xhr.send(params);
      
      // Clear the text field
      textField.value = "";
    }
  </script>
</body>
</html>
